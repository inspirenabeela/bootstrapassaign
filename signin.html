<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style_2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section class="p-4 m-4 h-100 w-100" >
        <div class="container p-4  bg-secondary shadow-lg border-secondary-subtle rounded" style="height: 500px; width: 500px;">
           <div class="text-center pb-5 ">
               <h1>Sign in</h1>
           </div>
           <form action="index.html">
          <div class="row">
              <div class="col-sm-10 mx-5">
                <span id="firstName_error"></span><br>
                <input type="text" class="form-control" placeholder="user name" aria-label="user name" id="userName" onkeyup="validationName()">
              </div>
            </div>
      
          
             
              <div class="row mt-4 ">
                <div class="col-sm-10 mx-5">
                  <input type="password" class="form-control" id="inputPassword"  aria-label="password" placeholder="password" onkeyup=" validationpassword() ">
                   <span id="password_error"></span>
                </div>
              </div>
             
             <div class="text-center m-4">
              <button type="submit" class="btn btn-primary text-center" id="submit"  onclick=" return  validation()">Sign in</button>
              <br><span id="confirm"></span>
              <p class="mt-5">copyrights &copy; Nabeela k</p>
            </div>
             
           
          </div>
        </form>
        </div>
       </section>
    <script src="script_2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
