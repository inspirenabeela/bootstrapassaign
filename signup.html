<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formValidation</title>
    <link rel="stylesheet" href="style_2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >
 <section class="p-4 m-4 h-100 w-100" >
  <div class="container p-4  bg-secondary shadow-lg border-secondary-subtle rounded" style="height: 600px; width: 500px;">
     <div class="text-center pb-5  ">
         <h1>Sign up</h1>
     </div>
     <form action="index.html">
    <div class="row">
        <div class="col">
          <span id="firstName_error"></span><br>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" onkeyup="validationName()">
        </div>
       
        <div class="col">
          <span id="lastName_error"></span><br>
          <input type="text" class="form-control" placeholder="Last name" aria-label="last name" id="lastName" onkeyup="validationlast()">
      </div>
       
    </div>

    
        <div class="row mb-4 pt-4">
         
          <div class="col mx-5">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email"  aria-label="Email" onkeyup="validationemail()">
          
            <span id="email_error"></span>
          </div>
        </div>
        <div class="row mb-4 ">
          <div class="col mx-5">
            <input type="password" class="form-control" id="inputPassword"  aria-label="password" placeholder="password" onkeyup=" validationpassword() ">
             <span id="password_error"></span>
          </div>
        </div>
        <div class="row mb-4 ">
          <div class="col mx-5">
            <input type="password" class="form-control" id="confirmPassword"  aria-label="password" placeholder=" confirm password" onkeyup=" validationConfirmPassword() ">
             <span id="confirm_error"></span>
          </div>
        </div>
        <div style="margin-left: 60px;" class= "mb-4 mt-4">
            <div class="form-check  ">
             
                <input class="form-check-input " type="checkbox" value="" id="inputCheck" checked>
                <label class="form-check-label " for="inputCheck">i accept the terms of use & privacy policy</label>
            </div>
                 <span id="confirm"></span>
            </div>
       <div class="text-center">
        <button type="submit" class="btn btn-primary text-center" id="submit"  onclick=" return  validation()">Sign up</button>
       </div>
   
    <div class="text-center">
        <label class="form-check-label " for="">
           Already have an account?<a href="signin.html">login here</a>
           <p>copyrights &copy; Nabeela k</p>
            </label>
    </div>
  </form>
  </div>
 </section>
    
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
